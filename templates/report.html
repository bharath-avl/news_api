<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🗓️ 24-Hour News Summary Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
      font-family: "Segoe UI", sans-serif;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    ul {
      padding-left: 2rem;
    }
    li {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    .section-title {
      margin-top: 3rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 3rem auto 0 auto;
    }
  </style>
</head>
<body>

  <h1>🗞️ News Summary - Last 24 Hours</h1>

  <div class="section">
    <h2 class="section-title">🇮🇳 Indian News Summary</h2>
    <ul>
      {% for article in indian_articles %}
        <li>{{ article.summary }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="section">
    <h2 class="section-title">🌍 Global News Summary</h2>
    <ul>
      {% for article in global_articles %}
        <li>{{ article.summary }}</li>
      {% endfor %}
    </ul>
  </div>

  <a href="/" class="btn btn-outline-dark back-btn">← Back to Home</a>

</body>
</html>
